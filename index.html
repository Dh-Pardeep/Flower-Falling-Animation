                <img class="absolute opacity-0 top-[507px]  left-[93px] image_one " src="./assets/image/svg/four.svg"

                <img class="absolute opacity-0 top-[614px]  left-[144px] image_one " src="./assets/image/svg/five.svg"

                <img class="absolute opacity-0 top-[645px]  left-[233px] image_one " src="./assets/image/svg/six.svg"

                            philosophical reflections on the interconnectedness of time, nature, and existence.</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="bg_image_two h-screen ">

                                class="bg-black rounded-lg  bg-opacity-80 border border-black mx-auto p-6 w-full max-w-[350px]">

                            </div>
                            <div
                                class="bg-black rounded-lg  bg-opacity-80 border border-black mx-auto p-6 w-full max-w-[350px]">

                                <p class=" text-center mx-auto mt-2 md:mt-4  font-medium  text-white text-[24px] mb-0">95%</p>
                            </div>
                        </div>
                        <div
                            class="bg-black rounded-lg  bg-opacity-80 border border-black mx-auto p-6 w-full max-w-[350px] lg:w-[33.33%]">

                            <p class=" text-center mx-auto mt-2 md:mt-4  font-medium  text-white text-[24px] mb-0">5%</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

            <div class="container max-w-[1140px] mx-auto py-4">
                <div class="flex gap-5 justify-center items-center">
                    <a class="w-[35px] h-[35px] hover:scale-110 transition-all duration-200 ease-linear" href="https://twitter.com" target="_blank"><img
                            src="./assets/image/svg/twitter_icon.svg" alt="twitter_icon" /></a>
                    <a class="w-[35px] h-[35px] hover:scale-110 transition-all duration-200 ease-linear" href="https://linkedin.com" target="_blank"><img

                </div>
            </div>
        </footer>

    <script src="./assets/js/app.js"></script>

</html>
